  id: 201
  title: "Image Recognition with TensorFlow using Deep Learning"
  description: "Nowadays, Deep Learning is widely used in every IT sector even though a lot people might not know this. The expression “Deep Learning” brings together a vast series of algorithms which are based on the concept of the neural networks. In this speech we are going to understand the basic principle of Deep Learning and how it could be performed with Tensorflow during the image recognition process."
  subtype: presentation
  speakers: [8]
  language: it
  complexity: "Intermediate"
-
  id: 202
  title: "App multipiattaforma in tempo record con Flutter"
  description: "Flutter è il nuovo framework di Google che consente di creare applicazioni native per IOS e Android con un'esperienza utente coinvolgente e buone performance. Il supporto nativo al Material Design, l'hot reload e l'estrema personalizzazione sono solo alcune delle ragioni che fanno di  fanno di Flutter un ottimo strumento per riscoprire lo sviluppo mobile in maniera piacevole e produttiva. Dopo aver analizzato insieme le principali caratteristiche del framework proveremo a scrivere una semplice applicazione che metta in luce le sue grandi potenzialità."
  subtype: presentation
  speakers: [9]
  language: it
  complexity: "Beginner"
-
  id: 203
  title: "Make Android Great Again"
  description: "Since 2010, Google has defined its product development vision as 'Mobile-First',  but in recent times this mantra has been superseded by new initiatives concerning AI and IoT. It's time to Make Android Great Again with Google's newest IoT platform: Android Things. We will see how to build apps for your IoT devices using existing Android development tools. Are you ready to unleash Kotlin's true power?"
  subtype: presentation
  speakers: [10]
  language: it
  complexity: "Beginner"

