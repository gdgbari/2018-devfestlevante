  id: 205
  title: "AR and deeplearning"
  description: "This abstract represents a step of the ongoing research being carried out at HOK. The general ambition of the research is to apply machine learning techniques in the daily design and Building Information Models workflows. The main focus areas are daylight analyses, Augmented Reality and Mars exploration."
  subtype: presentation
  speakers: [15]
  language: it
  complexity: "Intermediate"
  
-
  id: 206
  title: "How to become pastry chefs on Android"
  description: "Secondo gli ultimi dati provvenienti dell'Unione Europea cambiamo cellulare mediamente ogni 16 mesi, senza che esso abbia problemi o danni. Sarà colpa della moda? Sarà forse colpa dei produttori che non aggiornano i propri dispositivi, funzionanti ma obsoleti?
Comprendere il perchè di tutto ciò è difficile, ma non ci arrendiamo! Ce una soluzione: Cucinare una ROM per il proprio dispositivo, e farlo rinascere!!!
Con qualche piccola 'infarinatura' nozionistica, un 'fornello' e tanta passione, capiremo quanto sia importante diventare degli ottimi cuochi."
  subtype: presentation
  speakers: [21]
  language: it
  complexity: "Intermediate"

