-
  id: 302
  title: "TensorFlow Workshop"
  description: "TensorFlow è un framework di machine learning rilasciato da Google e rapidamente diventato una delle librerie più usate (e più complete) nel campo. In questo workshop impareremo come utilizzarlo per implementare algoritmi predittivi e di classificazione, in tre parti: (1) utilizzo di estimator; (2) creazione di modelli personalizzati; (3) interfacciamento a basso livello con la eager execution. Vedremo anche rapidamente come interagire con l'ambiente mobile ed embedded, e come usufruire dei servizi in cloud"
  subtype: workshop
  speakers: [13]
  language: it
  complexity: "beginner"

-
  id: 303
  title: "Angular: il web framework più maturo sul mercato"
  description: "L’adozione del Web come canale per servire applicazioni è uno standard de facto. Analogamente, anche l’adozione di tecnologie per SPA sta diventando la norma nella realizzazione di nuovi progetti. Tra queste, Angular è sicuramente la più matura. Difatti, facendo tesoro dell’esperienza raccolta con la prima versione, è stato possibile realizzare uno strumento moderno e al tempo stesso adatto al mondo enterprise. Vale la pena studiare Angular? Senza dubbio sì, se si vuole fare affidamento su uno strumento ben collaudato e pronto a supportare progetti che tenderanno a crescere nel tempo."
  subtype: workshop
  speakers: [17,18,19]
  language: it
  complexity: "beginner"

