  id: 403
  title: "Blender e l'evoluzione dell'animazione"
  description: "L'avvento dei computer ha introdotto numerose novità e ha facilitato ed accelerato la produzione di film d'animazione: gli animatori non disegnano né colorano le singole scene, come nell'animazione tradizionale, ma i personaggi dei cartoni animati e gli sfondi vengono creati al computer con strumenti come Blender utilizzando basi strettamente matematiche quali l'interpolazione."
  subtype: presentation
  speakers: [20]
  language: it
  complexity: "beginner"

